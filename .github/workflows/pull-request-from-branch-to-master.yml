name: Release
on:
    pull_request:
        types:
          - edited
        branches:
          - 'develop'
jobs:
  release:
    if: github.event.review.state == 'approved'
    name: Release branch
    runs-on: ubuntu-latest
    steps:
    - name: Release
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Initialize git
      run: git init
      if: ${{ success() && github.head_ref == 'develop' }}
    - name: Initialize mandatory git config
      run: |
        git config user.name "GitHub Actions"
        git config user.email noreply@github.com
    - name: Initialize mandatory git config
      run: |
        git pull
    - name: Create release branch
      run: |
        git fetch --all
        git pull
        git checkout -b release/release-$GITHUB_RUN_NUMBER
        git push --set-upstream origin release/release-$GITHUB_RUN_NUMBER
    - name: Push new branch
      run: git push --tags
  
  merge:
    name: Merge
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Mezcla release/release-${{ github.run_number }} -> main
        if: ${{ success() }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          target-branch: release/release-${{ github.run_number }}
          source-branch: develop

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: merge
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - uses: fwilhe2/setup-kotlin@main
    - uses: actions/setup-java@v3
      with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
    - name: Test 🧪
      run: make test
    - name: Validate results with errors
      if: ${{ failure() }}
      env:
        ERROR_MESSAGE: One or various test failed 🔴
      run: echo "::set-output name=answer::${ERROR_MESSAGE}"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - uses: fwilhe2/setup-kotlin@main
    - uses: actions/setup-java@v3
      with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
    - name: build ⚙️
      run: make build-app
    - name: Validate results with errors
      if: ${{ failure() }}
      env:
        ERROR_MESSAGE: One or various test failed 🔴
      run: echo "::set-output name=answer::${ERROR_MESSAGE}"

  merge-from-master:
    name: Merge to master
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Mezcla release/release-${{ github.run_number }} -> main
        if: ${{ success() }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          target-branch: master
          source-branch: release/release-${{ github.run_number }}
          